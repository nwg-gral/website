  - name: pages
    label: Pages
    i18n:
      structure: single_file
    format: yaml-frontmatter
    extension: mdx
    files:
      - name: home
        label: Landing page
        file: content/pages/index.mdx
        i18n: true
        fields:
          - name: title
            label: Title
            i18n: true
          - name: body
            label: Description
            widget: markdown
            required: false
            i18n: true

      - name: team
        label: Team page
