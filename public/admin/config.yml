  - name: events
    label: Events or lectures
    label_singular: Event or lecture
    folder: content/events
    i18n: true
    format: yaml-frontmatter
    extension: mdx
    create: true
    delete: true
    sortable_fields:
      - commit_date
      - title
      - date
    slug: "{{title}}"
    summary: "{{title}}"
    identifier_field: title
    fields:
      - name: title
        label: Title
        i18n: true
      - name: date
        label: Date
        widget: datetime
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        required: true
        i18n: duplicate
      - name: url
        label: URL
        required: false
        i18n: duplicate
      - name: featured
        label: Featured event
        required: false
        widget: boolean
        i18n: duplicate
      - name: body
        label: Description
        widget: markdown
        i18n: true

  - name: publications
    label: Publications
    label_singular: Publication
    folder: content/publications
    i18n: true
    format: yaml-frontmatter
    extension: mdx
