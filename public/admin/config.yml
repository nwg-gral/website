        widget: datetime
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        required: true
        i18n: duplicate
      - name: url
        label: URL
        required: false
        i18n: duplicate
      - name: attachments
        label: Attachments
        label_singular: Attachment
        widget: list
        required: false
        i18n: true
        fields:
