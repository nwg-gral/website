site_url: https://www.nwg-gral.de
logo_url: /assets/images/logo.svg
load_config_file: true
local_backend: true
backend:
  name: github
  repo: nwg-gral/website
  branch: main
  base_url: https://www.nwg-gral.de
  auth_endpoint: /api/oauth/authorize
  auth_scope: repo
  squash_merges: true
  commit_messages:
    create: "content(create): {{collection}} '{{slug}}'"
    update: "content(update): {{collection}} '{{slug}}'"
    delete: "content(delete): {{collection}} '{{slug}}'"
    uploadMedia: "content(upload): '{{path}}'"
    deleteMedia: "content(delete): '{{path}}'"
# publish_mode: editorial_workflow
media_folder: public/assets/cms
public_folder: /assets/cms
editor:
  preview: false
i18n:
  structure: multiple_folders
  locales: ["de", "en"]
  default_locale: "de"
collections:
  # - name: metadata
  #   label: Metadata
  #   format: json
  #   files:
  #     - name: site
  #       label: Website metadata
