  - name: team
    label: Team
    label_singular: Team member
    folder: content/team
    i18n: true
    format: yaml-frontmatter
    extension: mdx
    create: true
    delete: true
    sortable_fields:
      - commit_date
      - lastName
    slug: "{{lastName}}-{{firstName}}"
    summary: "{{firstName}} {{lastName}}"
    identifier_field: lastName
    fields:
      - name: title
        label: Title
        required: false
        i18n: duplicate
      - name: firstName
        label: First name
        i18n: duplicate
      - name: lastName
        label: Last name
        i18n: duplicate
      - name: role
        label: Role
        i18n: true
      - name: email
        label: Email
        i18n: duplicate
        required: false
      - name: website
        label: Website
        required: false
        i18n: duplicate
      - name: cv
        label: CV
        required: false
        i18n: true
